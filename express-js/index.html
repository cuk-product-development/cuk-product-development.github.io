<!-- SCRIPT GENERATE CONTENT DARI JSON -->
<script>
fetch('content.json')
  .then(res => res.json())
  .then(data => {
    const contentEl = document.getElementById('content');
    data.sections.forEach(sec => {
      const section = document.createElement('section');
      section.id = sec.id;
      section.className = 'section bg-gray-900 p-6 rounded-lg mb-6';
      section.innerHTML = `<h2 class="text-2xl mb-2">${sec.title}</h2><pre>${sec.content.replace(/</g,"&lt;").replace(/>/g,"&gt;")}</pre>`;
      contentEl.appendChild(section);
    });
  });
</script>
